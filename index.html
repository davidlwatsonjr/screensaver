<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screensaver</title>
    <style>
      html,
      body {
        background-color: black;
        overflow: hidden;
      }
      #floater {
        display: none;
        position: absolute;
        transition: left 5s linear, top 5s linear;
      }
    </style>
  </head>
  <body>
    <img id="floater" alt="Saving your screen" />
    <script>
      const floater = document.querySelector("#floater");

      floater.addEventListener("load", ({ target: floater }) => {
        const maxLeft = screen.width - floater.width;
        const maxTop = screen.height - floater.height;

        function updateFloaterPosition() {
          const leftSideChrome =
            screen.width - window.innerWidth - window.screenX;
          const topSideChrome =
            screen.height - window.innerHeight - window.screenY;

          const left =
            Math.random() * maxLeft - window.screenX - leftSideChrome;
          const top = Math.random() * maxTop - window.screenY - topSideChrome;

          floater.style.left = `${left}px`;
          floater.style.top = `${top}px`;
        }

        updateFloaterPosition();
        floater.style.display = "block";
        setTimeout(updateFloaterPosition, 0);
        setInterval(updateFloaterPosition, 5000);
      });

      const params = location.search
        .slice(1)
        .split("&")
        .map((param) => param.split("="))
        .reduce((params, [key, value]) => {
          params[key] = value;
          return params;
        }, {});

      if (params.floater) {
        floater.src = params.floater;
      } else {
        floater.src =
          "https://storage.googleapis.com/public.davidlwatsonjr.com/headshot_100.jpg";
      }
    </script>
  </body>
</html>
